<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="your-result">
          <h2>Your Result</h2>
          <div class="circle">
            <span class="result">76</span>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <h3>
                <img src="images/icon-reaction.svg" alt="Reaction icon" />
                Reaction
              </h3>
              <div>
                <span class="data">80</span>
                <span>/ 100</span>
              </div>
            </li>
            <li class="memory">
              <h3>
                <img src="images/icon-memory.svg" alt="Memory icon" />
                Memory
              </h3>
              <div>
                <span class="data">92</span>
                <span>/ 100</span>
              </div>
            </li>
            <li class="verbal">
              <h3>
                <img src="images/icon-verbal.svg" alt="Verbal icon" />
                Verbal
              </h3>
              <div>
                <span class="data">61</span>
                <span>/ 100</span>
              </div>
            </li>
            <li class="visual">
              <h3>
                <img src="images/icon-visual.svg" alt="Visual icon" />
                Visual
              </h3>
              <div>
                <span class="data">72</span>
                <span>/ 100</span>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
